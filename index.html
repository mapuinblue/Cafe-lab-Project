<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colombia Café Lab</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="wrapper">
    <aside>
      <header>
        <h1 class="logo">Colombia Café Lab</h1>
      </header>
      <nav>
        <ul class="menu">
          <li><button id="todos" class="boton-menu boton-categoria active"><i class="bi bi-cup-hot-fill"></i>Todos los productos</button></li>
          <li><button id="antioquia" class="boton-menu boton-categoria"><i class="bi bi-cup-hot"></i>Café de Antioquia</button></li>
          <li><button id="quindio" class="boton-menu boton-categoria"><i class="bi bi-cup-hot"></i>Café de Quindío</button></li>
          <li><button id="narino" class="boton-menu boton-categoria"><i class="bi bi-cup-hot"></i>Café de Nariño</button></li>
          <li><a class="boton-menu boton-carrito" href="./carrito.html"><i class="bi bi-cart4"></i>Carrito<span id="numerito" class="number">0</span></a></li>
          <li><a class="boton-menu boton-form" href="./loginform.html">Iniciar Sesión</a></li>
        </ul>
      </nav>
      <footer>
        <p class="texto-footer">&copy; 2024 TSP Grupo_27</p>
      </footer>
    </aside>
    <main>
      <h2 class="titulo-principal" id="titulo-principal">Todos los productos</h2>

      <!-- Búsqueda avanzada -->
      <section class="busqueda-avanzada">
        <h3>Búsqueda Avanzada</h3>
        <form id="form-busqueda" class="form-busqueda">
          <div class="form-group">
            <label for="region">Región:</label>
            <select id="region" name="region">
              <option value="todos">Todas</option>
              <option value="antioquia">Antioquia</option>
              <option value="quindio">Quindío</option>
              <option value="narino">Nariño</option>
            </select>
          </div>
          <div class="form-group">
            <label for="precio-min">Precio mínimo:</label>
            <input type="number" id="precio-min" name="precio-min" placeholder="0">
          </div>
          <div class="form-group">
            <label for="precio-max">Precio máximo:</label>
            <input type="number" id="precio-max" name="precio-max" placeholder="100000">
          </div>
          <div class="form-group">
            <label for="tipo-cafe">Tipo de Café:</label>
            <select id="tipo-cafe" name="tipo-cafe">
              <option value="todos">Todos</option>
              <option value="arabica">Arábica</option>
              <option value="robusta">Robusta</option>
            </select>
          </div>
          <button type="submit" class="boton-buscar">Buscar</button>
        </form>
      </section>

      <div id="contenedor-productos" class="contenedor-productos">
        <!--Productos creados en script.js-->
      </div>
    </main>
  </div>

  <script src="./JS/script.js"></script>
</body>
</html>
